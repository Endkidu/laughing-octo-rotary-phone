name: New Project Workflow

steps:
  - name: Initialize Repository
    command: git init
    description: Creates a new Git repository in the current directory.

  - name: Create Initial Files
    command: |
      echo "# My New Project" > README.md
      touch .gitignore
      echo "node_modules/" >> .gitignore
      echo "*.log" >> .gitignore
    description: Sets up a basic README and .gitignore file for a Node.js project.

  - name: Stage Files
    command: git add .
    description: Adds all new and modified files to the staging area.

  - name: Initial Commit
    command: git commit -m "Initial commit: setup project structure"
    description: Commits the staged files with an initial message.

  - name: Create Main Branch
    command: git branch -m main
    description: Renames the default branch to 'main' for consistency.

  - name: Set Up Remote Repository
    command: |
      git remote add origin https://github.com/Endkidu/laughing-octo-rotary-phone.git
      # Replace with your actual GitHub repo URL
    description: Links the local repository to a remote GitHub repository.

  - name: Push to Remote
    command: git push -u origin main
    description: Pushes the local 'main' branch to the remote repository and sets upstream.

  - name: Create Development Branch
    command: git checkout -b develop
    description: Creates and switches to a 'develop' branch for ongoing work.

  - name: Add Feature
    command: |
      echo "function hello() { console.log('Hello, World!'); }" > index.js
      git add index.js
      git commit -m "Add initial feature: hello function"
    description: Adds a simple feature and commits it to the 'develop' branch.

  - name: Push Development Branch
    command: git push origin develop
    description: Pushes the 'develop' branch to the remote repository.

  - name: Create Pull Request (Manual Step)
    description: Go to GitHub, create a pull request from 'develop' to 'main' for review.
    note: This step requires manual action on the GitHub website.

  - name: Merge and Sync
    command: |
      git checkout main
      git pull origin main
      git merge develop
      git push origin main
    description: Merges the 'develop' branch into 'main' and pushes the updated 'main' branch.

  - name: Tag Release
    command: |
      git tag -a v1.0.0 -m "Initial release"
      git push origin v1.0.0
    description: Creates and pushes a version tag for the release.

  - name: Cleanup
    command: |
      git branch -d develop
      git push origin --delete develop
    description: Optionally deletes the development branch after successful merge.